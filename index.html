<!DOCTYPE html>
<html lang="en">
<head>    
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="jquery-1.11.3.min.js"></script>
</head>
<body>
  
  <div class="container">
    <table>
      <tr>
        <th class="display" colspan="4"></th>
      </tr>
      <tr>
        <td id="ac" class="button" >AC</td>
        <td id="posNeg" class="button">+/-</td>
        <td id="percent" class="button">%</td>
        <td id="divide" class="button op">/</td>
      </tr>
      <tr>
        <td class="button number" >7</td>
        <td class="button number">8</td>
        <td class="button number">9</td>
        <td id="multiply" class="button op">*</td>
      </tr>
      <tr>
        <td class="button number">4</td>
        <td class="button number">5</td>
        <td class="button number">6</td>
        <td id="subtract" class="button op">-</td>
      </tr>
      <tr>
        <td class="button number">1</td>
        <td class="button number">2</td>
        <td class="button number">3</td>
        <td id="add" class="button op">+</td>
      </tr>
      <tr>
        <td class="button number" colspan="2">0</td>
        <td id="decimal" class="button">.</td>
        <td id="equals" class="button">=</td>
      </tr>
    </table>
  </div>

  <script src="application.js"></script>  
</body>
</html>
